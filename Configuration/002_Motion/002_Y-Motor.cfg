[stepper_y]
step_pin:					Y_STEP
dir_pin:					!Y_DIR
enable_pin:					!Y_EN

rotation_distance:			32
microsteps:					64
full_steps_per_rotation:	200

endstop_pin:				tmc2209_stepper_y:virtual_endstop
position_min:				-4
position_endstop:			-4
position_max:				212.50

homing_speed:				16
homing_retract_dist:		0

