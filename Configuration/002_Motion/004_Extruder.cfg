[extruder]
step_pin:							E0_STEP
dir_pin:							E0_DIR
enable_pin:							!E0_EN

microsteps:							16
#rotation_distance:					7.71
rotation_distance:					7.631558 # PETG
#rotation_distance:					7.670293 # ASA

full_steps_per_rotation:			200

nozzle_diameter:					0.4
filament_diameter:					1.75
max_extrude_cross_section:			50

max_extrude_only_distance:			300
max_extrude_only_velocity:			120
max_extrude_only_accel:				1250

pressure_advance:					0.00
pressure_advance_smooth_time:		0.04 # default 0.04

[tmc2209 extruder]
uart_pin:							E0_UART
interpolate:						false
run_current:						0.400
sense_resistor:						0.110