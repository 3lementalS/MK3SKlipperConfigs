[stepper_z]
step_pin:					Z_STEP
dir_pin:					!Z_DIR
enable_pin:					!Z_EN

rotation_distance:			8
microsteps:					16

endstop_pin:				probe:z_virtual_endstop
position_min:				-2
position_max:				210

homing_speed:				4.0

[tmc2209 stepper_z]
uart_pin:					Z_UART
interpolate:				true
run_current:				0.400
sense_resistor:				0.110
stealthchop_threshold:		999999

[stepper_z1]
step_pin:					Z1_STEP
dir_pin:					!Z1_DIR
enable_pin:					!Z1_EN

rotation_distance:			8
microsteps:					16

[tmc2209 stepper_z1]
uart_pin:					Z1_UART
interpolate:				true
run_current:				0.400
sense_resistor:				0.110
stealthchop_threshold:		999999