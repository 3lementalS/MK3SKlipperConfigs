[gcode_macro TEST_RETRACTION_DISTANCE]
gcode:
	TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_LENGTH START=0.0 SKIP=5.0 STEP_DELTA=0.010 STEP_HEIGHT=5

[gcode_macro TEST_RETRACTION_SPEED]
gcode:
	TUNING_TOWER COMMAND=SET_RETRACTION PARAMETER=RETRACT_SPEED START=10 SKIP=5.0 STEP_DELTA=10 STEP_HEIGHT=5