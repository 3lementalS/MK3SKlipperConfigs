[gcode_macro LOAD_FILAMENT]
gcode:
	SET_HEATER_TEMPERATURE HEATER=extruder TARGET=235
	TEMPERATURE_WAIT SENSOR=extruder MINIMUM={235 - 3} MAXIMUM={(235 + 3)}
	M82
	G92 E0
	M83
	G4 P5000
	M118 Loading filament.
	G1 E150 F2000
	G1 E100 F200
	M400
	M118 Loading complete.

[gcode_macro UNLOAD_FILAMENT]
gcode:
    SET_HEATER_TEMPERATURE HEATER=extruder TARGET=235
	TEMPERATURE_WAIT SENSOR=extruder MINIMUM={235 - 3} MAXIMUM={(235 + 3)}
	G92 E0
	M83
	G4 P2000
	M118 Unloading filament.
	G1 E25 F100
	G1 E-200 F2000
	M400
    TURN_OFF_HEATERS
	M118 Unloading complete.